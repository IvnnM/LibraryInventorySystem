<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/librarian.js"></script>
</head>
<body>
  <div class="background-container">
    <div class="background-image"></div>
    <div class="background-filter"></div>
  </div>
  <div class="container-md d-flex align-items-center vh-100">

    <div class="left-container" style="display: flex; justify-content: center; align-items: center; "><!-- LEFT -->
      <div class="rt-container" id="logo">
        <img src="./images/BSU-Logo.png" alt="school-logo">
      </div>
    </div>

    <div class="right-container">

      <h2 class="mb-5">Sign in</h2>
      <form id="login-form" onsubmit="return sendLoginRequest(this)" action="./php/librarian-login-process.php" method="post">
          <div class="form-floating mb-4"style="margin-top: 70px;" > <!-- -->
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="form-floating mb-4">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <div class="form-check d-flex justify-content-start mb-4">
            <input class="form-check-input" type="checkbox" required style="margin-right: 7px;"/><!-- -->
            <label class="form-check-label" for="form1Example3" > Librarian confirmation </label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" name="submit" >
              Login
            </button>

            <button id="logoutBtn" type="button" class="btn btn-secondary btn-lg btn-block" onclick="location.href='./php/logout.php'" style="margin-top: 1px; margin-bottom: 2px;">
              <i class="fa fa-sign-out"></i> Back
            </button>
          </div>
      </form>
      
    </div>
    <div class="clearfix"></div>

  </div>


</body>
</html>
